<html>
<head>
<title> Pong </title> 
<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script> 
<script> 
function start(){
	sjs.open("target",500,400);
	//Ball Object and Properties
	var ball = new sjs.Image("Images/pizza.png");
	ball.type = "ball";
	ball.setSize(25,25);
	ball.center();
	ball.friction = 0;
	ball.bounce();
	ball.pushRight(6);
    ball.pushUp(5);
    //Paddle 1
    var paddle1 = new sjs.Image("Images/paddle.png");
    paddle1.type = "paddle";
    paddle1.centerH();
    paddle1.setSize(100,20);
    //Paddle 2
    var paddle2 = new sjs.Image("Images/paddle2.png");
    paddle2.type = "paddle";
    paddle2.center().bottom();
    paddle2.setSize(100,20);
    //Score 2.4
    var score = 0;
    var score_txt = new sjs.Text("Score: 0", 21, "pink");
    //Sounds 2.5
    var soundEffect = new Audio('Music/signal.mp3');
    //keydown 2.2
    sjs.keyDown(LEFT_KEY, function(){
	paddle2.pushLeft();
    });

    sjs.keyDown(RIGHT_KEY, function(){
	paddle2.pushRight();
    });
    //keydown 2.2
    sjs.keyDown(A_KEY, function(){
    paddle1.pushLeft();
    });

    sjs.keyDown(D_KEY, function(){
    paddle1.pushRight();
    });
    //onhit (1) 2.3
	sjs.onHit("ball","paddle", function(ball,paddle){
        score = score + 1;
        score_txt.setText("Score: "+score);
        soundEffect.play();
	    sjs.bounceOff(ball,paddle); });
    //onhit (2)
    sjs.onHit("ball",["top_screen","bottom_screen"], function(){
        window.location = "gameover 2person.html";
    });
    
}//end start
</script> 
</head> 
<body onload="start()">
<h1> Pong Game </h1> 
<div id="target" style="margin:auto;background:orange;"></div> 
</body> 
</html>
